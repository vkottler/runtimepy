---
ports:
  - {name: runtimepy_https_server, type: tcp}
  - {name: runtimepy_websocket_secure_json_server, type: tcp}
  - {name: runtimepy_websocket_secure_data_server, type: tcp}

servers:
  - factory: runtimepy_http
    kwargs:
      port: "$runtimepy_https_server"
      certfile: tests/data/valid/certs/test.cert
      keyfile: tests/data/valid/certs/test.key

  - factory: runtimepy_websocket_json
    kwargs:
      host: "0.0.0.0"
      port: "$runtimepy_websocket_secure_json_server"

      certfile: tests/data/valid/certs/test.cert
      keyfile: tests/data/valid/certs/test.key

  - factory: runtimepy_websocket_data
    kwargs:
      host: "0.0.0.0"
      port: "$runtimepy_websocket_secure_data_server"

      certfile: tests/data/valid/certs/test.cert
      keyfile: tests/data/valid/certs/test.key
