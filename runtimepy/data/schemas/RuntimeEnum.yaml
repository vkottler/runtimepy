---
type: object
required: [id, type]
additionalProperties: false

properties:
  id:
    type: integer
    minimum: 1

  type:
    enum: [bool, int]

  items:
    type: object
    additionalProperties: false

    patternProperties:
      "^\\w+$":
        oneOf:
          - type: integer
            minimum: 0
          - type: boolean
